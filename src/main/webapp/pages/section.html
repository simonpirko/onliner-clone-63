<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Section</title>
</head>
<body>
<div class="container">

            <div class="card">
                <a href="#" class="text-decoration-none">
                    <div class="card-body">
                        <img src="https://mobile-review.com/all/wp-content/uploads/2021/01/anons3-16.jpg" class="card-img-top" alt="Phones" style="max-width: 150px; max-height: 150px">

        </div>
        <div class="col-md-3">

</html>
